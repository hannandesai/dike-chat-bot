<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Keywords</h4>
                            <p class="category">(According to Question ID)</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                              <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of tableData1.dataRows">
                                            <td *ngFor="let cell of row">{{cell}}</td>
                                        </tr>
                                    </tbody>
                              </table>
    
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Patterns</h4>
                            <p class="category">(According to Question ID)</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                              <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of tableData2.dataRows">
                                            <td *ngFor="let cell of row">{{cell}}</td>
                                        </tr>
                                    </tbody>
                              </table>
    
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Question ID</label>
                                <input type="text" class="form-control" placeholder="Question ID">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label>Pattern</label>
                                <input type="text" class="form-control" placeholder="Keyword">
                            </div>
                        </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill">Add Keyword</button>
                <div class="clearfix"></div>
                <br>
                <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Question ID</label>
                                <input type="text" class="form-control" placeholder="Question ID">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label>Pattern</label>
                                <input type="text" class="form-control" placeholder="Pattern">
                            </div>
                        </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill">Add Pattern</button>
                <div class="clearfix"></div>
        </div>
    </div>
