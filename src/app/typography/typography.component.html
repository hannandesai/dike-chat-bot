<div class="card">
    <div class="header">
        <h4 class="title">Add Interviewee Information</h4>
    </div>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Previous Company</label>
                        <input type="text" class="form-control" disabled placeholder="Company" value="ChatBot Inc.">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Admin Username</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Interviewee Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Home Address">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Country">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="number" class="form-control" placeholder="ZIP Code">
                    </div>
                </div>
            </div>

            
            <button type="submit" class="btn btn-info btn-fill pull-center">Generate Interview ID</button>
            
            <div class="clearfix"></div>
        </form>
    </div>
</div>
<div class="card">
    <div class="header">
                <h4 class="title">Generated Interview ID</h4>
    </div>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Interview ID">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
